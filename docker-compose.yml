version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: drink-master-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: drink_master_dev
      MYSQL_USER: drink_master
      MYSQL_PASSWORD: drinkpass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - drink-master-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drink-master-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=drink_master
      - DB_PASSWORD=drinkpass123
      - DB_NAME=drink_master_dev
      - JWT_SECRET=your_production_jwt_secret_change_this
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - drink-master-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (可选，用于缓存)
  redis:
    image: redis:7-alpine
    container_name: drink-master-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - drink-master-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx (可选，用于反向代理)
  nginx:
    image: nginx:alpine
    container_name: drink-master-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - drink-master-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  drink-master-network:
    driver: bridge